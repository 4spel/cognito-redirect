<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.10/dist/amazon-cognito-identity.min.js"></script>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        const poolData = {
            UserPoolId: '<Your_User_Pool_ID>', // Replace with your User Pool ID
            ClientId: '<Your_App_Client_ID>'  // Replace with your App Client ID
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const attributeList = [];
            const dataEmail = {
                Name: 'email',
                Value: email
            };
            const attributeEmail = new AmazonCognitoIdentity.CognitoUserAttribute(dataEmail);
            attributeList.push(attributeEmail);

            userPool.signUp(email, password, attributeList, null, function(err, result) {
                if (err) {
                    alert(err.message || JSON.stringify(err));
                    return;
                }
                const cognitoUser = result.user;
                console.log('User name is ' + cognitoUser.getUsername());
                alert('Registration successful. Please check your email for verification link.');
            });
        });
    </script>
</body>
</html>
